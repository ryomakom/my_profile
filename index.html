<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ryoma Komiyama's Website</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="profile.jpg" alt="プロフィール写真" class="profile-photo">
            <h1 class="name">Ryoma Komiyama 小宮山亮磨</h1>
            <p class="intro">
                朝日新聞記者。数字を使った報道と、科学もろもろの報道を担当しています。読書欄にのせる書評も書いています。
            </p>
        </header>

        <section class="social-links">
            <a href="https://sitesearch.asahi.com/sitesearch/?Keywords=%E5%B0%8F%E5%AE%AE%E5%B1%B1%E4%BA%AE%E7%A3%A8&Searchsubmit2=%E6%A4%9C%E7%B4%A2&Searchsubmit=%E6%A4%9C%E7%B4%A2&iref=pc_gnavi" class="link-item asahi" target="_blank">
                <img src="asahi-logo.jpg" alt="朝日新聞" class="icon">
                <div class="link-content">
                    <h2>朝日新聞</h2>
                    <p>朝日新聞に書いた記事、本業。過去5年分がみられます。</p>
                </div>
            </a>

            <a href="https://github.com/ryomakom/" class="link-item github" target="_blank">
                <img src="github-logo.png" alt="GitHub" class="icon">
                <div class="link-content">
                    <h2>GitHub</h2>
                    <p>報道目的でデータを分析・可視化したときのコードなど。</p>
                </div>
            </a>

            <a href="https://note.com/ryomakom/" class="link-item note" target="_blank">
                <img src="note-logo.jpg" alt="note" class="icon">
                <div class="link-content">
                    <h2>note</h2>
                    <p>留学中にジャーナリズムのクラスで書いた記事などの雑文。</p>
                </div>
            </a>

            <a href="https://book.asahi.com/reviews/reviewer/11011996" class="link-item books" target="_blank">
                <img src="book-logo.jpg" alt="好書好日" class="icon">
                <div class="link-content">
                    <h2>好書好日</h2>
                    <p>朝日新聞の読書欄にかいた書評。無料で全文読めます。</p>
                </div>
            </a>

            <a href="https://x.com/ryomakom/" class="link-item twitter" target="_blank">
                <img src="twitter-logo.jpg" alt="Twitter" class="icon">
                <div class="link-content">
                    <h2>Twitter</h2>
                    <p>記事紹介や身辺雑記などのつぶやき。愚痴が多め。</p>
                </div>
            </a>
        </section>
    </div>

</html>
